<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fall game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="front-wrapper">
            <div class="wind-shield">
                <div class="horizon">
                    <div class="the-sun"></div>
                </div>
                <div id="road"></div>
            </div>
        </div>
        <div class="control-panel">
            <div class="control-panel-inner">
                <div class="buttonHolder">
                    <span>Debugging Results </span><span id="debuggingResults"></span>
                </div>
                <div class="buttonHolder">
                    <button class="buttons" id="btnStart" type="button">Start</button>
                </div>
                <div class="buttonHolder">
                    <button class="buttons" id="btnReverse" type="button">Change Directions</button>
                </div>
                <div class="buttonHolder">
                    <button class="buttons" id="btnStop" type="button">Stop</button>
                </div>
            </div>

        </div>
    </div>

    <script src="MovingRoadJs.js"></script>

</body>
</html>
