<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Grid example 1</title>

    <link href="Grid_example_1.css" rel="stylesheet" />

</head>
<body>
    <script>

        document.body.addEventListener('mousemove', function (e) {
            var top = e.pageY;
            var left = e.pageX;
            var torch = document.getElementById('torch');
            torch.style.clip = "rect(" + (top - 100) + "px," + left + "px," + top + "px," + (left - 100) + "px)";
        });
    </script>
</body>
</html>
